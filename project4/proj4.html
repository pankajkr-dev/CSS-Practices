<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="proj4.css">
</head>
<body>
    <div class="container"> 
        <div class="content_box"><h1>Job Application<span class="web">(web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter first name....">
                </div>
                <div class="form_control">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter Last Name....">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email....">
                </div>
                <div class="form_control">
                    <label for="jobrole">Job Role</label>
                    <select name="jobrole" id="jobrole">
                        <option value="">Job Role</option>
                        <option value="frontend">FrontEnd</option>
                        <option value="backend">BackEnd</option>
                        <option value="full_stack">Full_Stack</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address...."></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="city" id="city" placeholder="Enter city....">
                </div>
                <div class="form_control">
                    <label for="pincode">PinCode</label>
                    <input type="number" id="pincode" placeholder="Enter pincode....">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2024-08-21">
                </div>
                <div class="form_control">
                    <label for="upload">UpLoad your CV</label>
                    <input type="file" id="upload">
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        
        
        </div>
    </div>
    
</body>
</html>
